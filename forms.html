<!DOCTYPE html>
<head>
    <title>
        form 
    </title>
</head>
<body>
   <center>
    <form action="http//localhost:8080/timetable" method="post">
        Name:<input type="text" name="User name"> <br>

      Email: <input type="email" name="email" required><br>

        <label> Occupation:</label>
        <input type="radio" id="student" name="occupation" value="student" required>
        <label for="student">Student</label>
        <input type="radio" id="worker" name="occupation" value="worker">
        <label for="worker">Worker</label><br><br>
      
        <label>Select the days you want to study:</label><br>
        <input type="checkbox" id="monday" name="days[]" value="Monday">
        <label for="monday">Monday</label><br>
        <input type="checkbox" id="tuesday" name="days[]" value="Tuesday">
        <label for="tuesday">Tuesday</label><br>
        <input type="checkbox" id="wednesday" name="days[]" value="Wednesday">
        <label for="wednesday">Wednesday</label><br>
        <input type="checkbox" id="thursday" name="days[]" value="Thursday">
        <label for="thursday">Thursday</label><br>
        <input type="checkbox" id="friday" name="days[]" value="Friday">
        <label for="friday">Friday</label><br>
        <input type="checkbox" id="saturday" name="days[]" value="Saturday">
        <label for="saturday">Saturday</label><br>
        <input type="checkbox" id="sunday" name="days[]" value="Sunday">
        <label for="sunday">Sunday</label><br><br>

        <label for="subject">Select Subjects:</label><br>
        <select id="subject" name="subjects[]" multiple required>
            <option value="Languages">Languages</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Science">Science</option>
            <option value="Medical Studies">Medical Studies</option>
            <option value="History">History</option>
            <option value="Law">Law</option>
            <option value="Geography">Geography</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Music">Music</option>
            <option value="Art">Art</option>
            <option value="Engineering">Engineering</option>
            <option value="Psychology">Psychology</option>
            <option value="Business Studies">Business Studies</option>
            <option value="Economics">Economics</option>
            <option value="Philosophy">Philosophy</option>
            <option value="Political Science">Political Science</option>
            <option value="Literature">Literature</option>
            <option value="Sociology">Sociology</option>
            <option value="Religious Studies">Religious Studies</option>
            <option value="Programming Languages">Programming Languages</option>
            <option value="Marketing">Marketing</option>
            <option value="Finance">Finance</option>
            <option value="Project Management">Project Management</option>
        </select><br><br>


        <label>Enter your expected occupied time (work/study hours) for each day:</label><br>
        <input type="time" id="occupied_start" name="occupied_start" required>
        <label for="occupied_start">Start Time</label><br>
        <input type="time" id="occupied_end" name="occupied_end" required>
        <label for="occupied_end">End Time</label><br><br>

        <button type="button" onclick="addSession()">Add More Sessions</button>
        <div id="extra_sessions"></div><br>

        <label for="sleep_time">Select your sleep time (default 10:00 PM):</label>
        <input type="time" id="sleep_time" name="sleep_time" value="22:00"><br><br>

        <label for="study_hours">How many hours do you want to study per day?</label>
        <input type="number" id="study_hours" name="study_hours" min="1" max="24" required><br><br>


        <input type="submit" value="Create Timetable">


    </form>
</center>
</body>
</html>
